<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Customer Complaints - Financial Product</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/map.css">
<link rel="stylesheet" type="text/css" href="css/ele2.css" />
<link rel="stylesheet" type="text/css" href="css/circle.css" />


</head>
<body ng-app="vizApp">
	<div class="container" ng-controller="appCtrl">
	    <div>
      <h3>Customer Complaints - Financial Product</h3>
    </div>
		<div class="col-md-12">
			<div class="col-md-6">
				<div class="col-md-12">Complaints by Map</div>
		 		<div class="col-md-12" id="map"></div>
		 		<div class="col-md-12" id="lengend"></div>
			</div>
			<div class="col-md-6"></div>	
				<p>Select Financial Products Below and See Changes on Map and Bar Chart</p>
				<div ng-dropdown-multiselect="" options="products" selected-model="selectedProducts" checkboxes="true" extra-settings="dropdownSettings"></div>
		</div>
		<div class="col-md-12 barchart">
		 		<div class="col-md-8" id="bar"></div>
		</div>




    <div id="tooltip"></div> 
	</div>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="lib/topojson.v1.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="lib/d3.v3.min.js"></script>
	<script src="lib/circle_packer_movers.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.js"></script>
	<script type="text/javascript" src="https://rawgit.com/dotansimha/angularjs-dropdown-multiselect/master/src/angularjs-dropdown-multiselect.js"></script>
		<script src="app.js"></script>


</body>
</html>
